[pytest]
asyncio_mode = auto
env =
    CONFIG_CENTER_ENABLED=false
    OPEN_TELEMETRY_ENABLED=false
    CATALOGUING_SERVICE=http://CATALOGUING_SERVICE
    QUEUE_SERVICE=http://QUEUE_SERVICE
    METADATA_SERVICE=http://METADATA_SERVICE
    SEND_MESSAGE_URL=http://SEND_MESSAGE_URL
    AUTH_SERVICE=http://AUTH_SERVICE
    REDIS_HOST=127.0.0.1
    REDIS_PORT=6379
    REDIS_DB=0
    REDIS_PASSWORD=''
    MINIO_ENDPOINT=MINIO_ENDPOINT
    MINIO_HTTPS=true
    MINIO_ACCESS_KEY=MINIO_ACCESS_KEY
    MINIO_SECRET_KEY=MINIO_SECRET_KEY
    RDS_DB_URI=postgresql://
    RDS_SCHEMA_DEFAULT=test_schema
    D:env=test
