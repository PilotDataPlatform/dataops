version: "3"
services:
  app:
    build:
      target: dataops-image
      context: .
    ports:
      - "5066:8000"
    environment:
      port: 8000
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
    depends_on:
      - redis
    command:
      sh -c "uvicorn app:create_app --reload --host 0.0.0.0"

  redis:
    image: redis:6.0.8
    ports:
      - "7379:6379"

  alembic:
    build:
      target: alembic-image
      context: .
    env_file:
      - .env

